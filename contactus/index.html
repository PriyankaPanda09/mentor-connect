<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .contact-page-sec {
            padding: 50px 0;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .contact-info span {
            display: block;
            color: #666;
        }
        .contact-page-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .contact-page-form input,
        .contact-page-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-page-form textarea {
            resize: none;
        }
        .contact-page-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }
        .contact-page-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .contact-page-map iframe {
            width: 100%;
            height: 350px;
            border: none;
        }
    </style>
</head>
<body>

<section class="contact-page-sec">
    <div class="container">
        <div class="row text-center">
            <!-- Address -->
            <div class="col-md-4">
                <div class="contact-info">
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_CEyvj2.json" background="transparent" speed="1" style="height: 80px;" loop autoplay></lottie-player>
                    <h2>Address</h2>
                    <span>1215 Lorem Ipsum, Ch 176080</span>
                    <span>Bihar, INDIA</span>
                </div>
            </div>
            <!-- Email -->
            <div class="col-md-4">
                <div class="contact-info">
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_8SdEu9.json" background="transparent" speed="1" style="height: 80px;" loop autoplay></lottie-player>
                    <h2>E-mail</h2>
                    <span>info@LoremIpsum.com</span>
                    <span>yourmail@gmail.com</span>
                </div>
            </div>
            <!-- Office Hours -->
            <div class="col-md-4">
                <div class="contact-info">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_nv5aXa.json" background="transparent" speed="1" style="height: 80px;" loop autoplay></lottie-player>
                    <h2>Office Hours</h2>
                    <span>Mon - Thu: 9:00 am - 4:00 pm</span>
                    <span>Fri - Sun: 10:00 am - 5:00 pm</span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-8">
                <div class="contact-page-form">
                    <h2>Get in Touch</h2>
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="Your Name" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" placeholder="E-mail" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Phone Number" name="number" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Subject" name="subject" required>
                            </div>
                            <div class="col-md-12">
                                <textarea placeholder="Write Your Message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" name="submit" value="Send Now">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Map -->
            <div class="col-md-4">
                <div class="contact-page-map">
                    <iframe src="https://www.google.com/maps/embed?..."></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
